    var bars = document.querySelectorAll("td");

    function pukify() {
      console.log(this);
      for (i = 0; i < bars.length; i++) {
        bars[i].classList.add("puke");
      }
      setTimeout(dePuke, 300);
    }

    function dePuke() {
      for (i = 0; i < bars.length; i++) {
        bars[i].classList.remove("puke");
      }
    }
